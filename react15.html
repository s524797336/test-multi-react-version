<html>
    <head>
        <title>use with react15</title>
    </head>
<body>
<div id="app"></div>
<script src="./node_modules/react15/dist/react.min.js"></script>
<script src="./node_modules/react-dom15/dist/react-dom.min.js"></script>
<script src="./dist/old/React15Component.js"></script>
<script src="./dist/new/React16Component.js"></script>
